<div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt="recipe.name"
        class="img-responsive"
        style="max-width:500px"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="#" style="cursor: pointer;">Add Ingredients</a>
          </li>
          <li><a href="#" style="cursor: pointer;">Edit Recipe</a></li>
          <li><a href="#" style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <hr />
      {{ recipe.description }}
    </div>
  </div>
